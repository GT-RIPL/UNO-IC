id: rgb_BayesianSegnet_0.5_T000_SWAG
model:
    arch: segnet_mcdo
models:
    rgb:
        in_channels: 3
        start_layer: down1
        end_layer: up1
        reduction: 1.0
        mcdo_passes: 6 # Number of Passes
        dropoutP: 0.5 # Dropout Probability
        resume: ./models/rgb_BayesianSegnet_0.5_T000/rgb_segnet_mcdo_airsim_best_model.pkl
    # d:
    #     in_channels: 3
    #     start_layer: down1
    #     end_layer: up1
    #     reduction: 1.0
    #     mcdo_passes: 1
    #     dropoutP: 0.5
    #     mcdo_start_iter: 0
    #     mcdo_backprop: False
    #     learned_uncertainty: "no"
    #     resume: None
full_mcdo: False
fusion: None #{None,SoftmaxMultiply}
recal: None #{None,afterMcdo,beforeMcdo}
recalibrator: None #{Histogram,Polynomial_X}
temperatureScaling: False
bins: 1
data:
    dataset: airsim
    train_split: train
    train_subsplit: ['async_fog_000_clear']
    train_reduction: 1.0    
    recal_split: recal
    recal_subsplit: ['async_fog_000_clear']
    recal_reduction: 0.1
    val_split: val
    val_subsplit: [
                   'async_fog_000_clear',
                   'async_fog_050_clear',
                   'async_fog_100_clear',
                   "async_fog_100_clear__{'channel':'rgb','type':'blackoutNoise','value':'20'}",
                   "async_fog_100_clear__{'channel':'d','type':'blackoutNoise','value':'20'}",
                   "async_fog_100_clear__{'channel':'rgbd','type':'blackoutNoise','value':'20'}",
                  ]    
    val_reduction: 1.0
    img_rows: 512
    img_cols: 512
    path: datasets/airsim_data_async #../../ros/data/airsim_03-30-2019/airsim_data_async
    noisy_type: None
training:
    train_iters: 125000
    batch_size: 2
    val_interval: 25000
    n_workers: 8
    print_interval: 50
    png_frames: 5000
    optimizer:
        name: 'adam'
        lr: 1.0e-5
    loss:
        name: 'cross_entropy'
        size_average: False
    lr_schedule:
    resume: None
swa:
    start: 100000 # SWA start epoch number (default: 100000)
    lr: 0.02 # SWA LR (default: 0.02)
    c_iterations: 500 # SWA model collection frequency/cycle length in epochs (default: 1)
    resume: None # checkpoint to restore SWA from (default: None)