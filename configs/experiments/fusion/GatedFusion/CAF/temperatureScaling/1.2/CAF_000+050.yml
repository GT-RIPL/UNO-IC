id: CAFSegnet_T000+T050_v1.2_tempScaling
model:
    arch: CAF_segnet
models:
    rgbd:
        in_channels: 3
        start_layer: down1
        end_layer: up1
        reduction: 1.0
        mcdo_passes: 6
        dropoutP: 0.5
        resume_rgb: ./models/Segnet/rgb_Segnet/temperatureScaling/rgb_segnet_mcdo_airsim_T000+T050.pkl
        resume_d: ./models/Segnet/d_Segnet/temperatureScaling/d_segnet_mcdo_airsim_T000+T050.pkl
        fusion_module: 1.2
temperatureScaling: True
fusion: None #{None,SoftmaxMultiply}
recal: None #{None,afterMCDO,beforeMCDO}
recalibrator: None #{Histogram,Polynomial_X}
bins: 20
data:
    dataset: airsim
    train_split: train
    train_subsplit: ['async_fog_000_clear',
                     'async_fog_050_clear']
    train_reduction: 1.0    
    recal_split: recal
    recal_subsplit: ['async_fog_000_clear',
                     'async_fog_050_clear']
    recal_reduction: 0.5
    val_split: val
    val_subsplit: [
                   'async_fog_000_clear',
                   'async_fog_050_clear',
                   'async_fog_100_clear',
                   "async_fog_100_clear__{'channel':'rgb','type':'blackoutNoise','value':'20'}",
                   "async_fog_100_clear__{'channel':'d','type':'blackoutNoise','value':'20'}",

                  ]    
    val_reduction: 1.0
    img_rows: 512
    img_cols: 512
    path: datasets/airsim_data_async #../../ros/data/airsim_03-30-2019/airsim_data_async
    noisy_type: None

training:
    train_iters: 10000
    batch_size: 2
    val_interval: 1000
    n_workers: 8
    print_interval: 10
    png_frames: 50
    optimizer:
        name: 'adam'
        lr: 1.0e-7
    loss:
        name: 'cross_entropy'
        size_average: True
    lr_schedule:
    resume: None